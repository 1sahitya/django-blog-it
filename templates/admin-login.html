{% extends 'base.html' %}
{% load staticfiles %}
    {% block content %}

        <div class="welcome">
          <h3>Admin Login</h3>
        </div>
        <!-- welcome meassge ends here -->
        <!-- Description starts here -->
        <div class="content">
            <div id="__all__"></div>
              <form class="form-div" action="" method="post" id="admin_login_form">
                {% csrf_token %}

                  <div class="form-group">
                      <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                  </div>

                  <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                  </div>

                  <div class="form-group">
                      <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Login</button>
                  </div>
              </form>

        </div>
        <!-- Description ends here -->

    {% endblock %}

{% block js_script %}
    <script type="text/javascript">
      $("#admin_login_form").submit(function(e){
          e.preventDefault();
          $.post(".", $("#admin_login_form").serialize(), function(data){
              if(data.error){
                  $('p.error_required').remove();
                  for (var key in data.response) {
                      $('#' + key).after("<p class='error_required'> * " + data.response[key] + "</p>");
                  }
              }else{
                  alert(data['response']);
                  window.location = "/blog/";
              }
          }, "json")
      })
    </script>
{% endblock %}
