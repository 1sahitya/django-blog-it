{% extends 'base.html' %}
    {% block title %} - Add Category{% endblock %}
    {% block content %}


        <div class="row" id="head_style">
            <h1 id="page_title"></h1>
        </div>
        <!-- end class of row -->
        <div class="row">
            <form action="" id="post-form" enctype="multipart/form-data" method="post" role="form">
                {% csrf_token %}

                    {% for field in form %}

                            <div class="form-group">
                                <label>{{ field.label }} :</label>
                                <div class="controls">{{ field }}
                                    {% if field.help_text %}
                                        <p class="help-inline"><small>{{ field.help_text }}</small></p>
                                    {% endif %}
                                </div>
                            </div>

                    {% endfor %}

                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <!-- end div row of form -->

    {% endblock %}
    {% block js_script %}
    <script type="text/javascript">
        $('#post-form').submit(function(event){
            event.preventDefault();
            $.post("",$('#post-form').serialize(), function(data){
                if(data.error){
                    $('p.error_required').remove();
                    for (var key in data.response) {
                        $('#id_' + key).after('<p class="error_required">* ' + data.response[key] + '</p>');
                    }
                }else{
                    //alert(data['response']);
                    window.location='/category/';
                }
            }, 'json');
        });
    </script>
    <script type="text/javascript">

        if(window.location.pathname == '/add_category/'){
            $('#page_title').text('Add Category');
        }
        else {
            $('#page_title').text('Edit Category');
        }

    </script>
    {% endblock %}
